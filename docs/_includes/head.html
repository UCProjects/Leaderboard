<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <title>
    {% if page.url == site.baseurl %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  {% if page.layout == "leaderboard"%}{% capture dataURL %}/assets/data/{{ page.category }}/{{ page.slug }}.json{% endcapture %}
  <script>const dataURL = "{{ dataURL | relative_url }}";</script>
  <script defer src="https://unpkg.com/axios@^0.18/dist/axios.min.js"></script>
  <script type="module" src="{{ 'assets/js/leaderboard.js' | relative_url }}"></script>
  {% endif %}
  <script type="module">
    function pad(text) {
      return `0${text}`.slice(-2);
    }
    function parse(date = new Date()) {
      return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }
    document.querySelectorAll('[data-time]').forEach((el) => el.textContent = parse(new Date(el.dataset.time * 1000)));
  </script>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
